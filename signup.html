<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="container d-flex justify-content-center border" style="width: 700px; background-color: #F5EEE6;">
            <div>
                <h2 class="text-center" style="padding-top: 20px;">Sign Up</h2>
                <br>
                <div class="mb-3">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="New Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="emailadd" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="phonenumber" placeholder="Your Phone Number" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="address" cols="30" rows="5" placeholder="Your Address"></textarea>
                </div>
                <label for="select1">From what brand is your gadget?</label>
                <select class="form-select" aria-label="select1" id="select1">
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Huawei">Huawei</option>
                    <option value="LG">LG</option>
                  </select>    
                <br>
                <label for="radio1">Your Gender :</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio1" value="Male">
                    <label class="form-check-label" for="exampleRadios1">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio2" value="Female">
                    <label class="form-check-label" for="exampleRadios2">Female</label>
                </div>
                <br>
                <div class="mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="cfmpass" placeholder="Confirm Password" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">By signing up, I accept Company's Terms of Use and Privacy Policy</label>
                </div>
                <br>
                <div style="padding-bottom: 20px;">
                    <a class="btn btn-primary" href="frameset.html" role="submit">Submit</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="footer">
            <hr style="margin-left: 20px; margin-right: 20px;">
            <p style="margin-left: 20px;">Developed by JEJ.</p>
        </div>
    </div>

</body>
</html>
